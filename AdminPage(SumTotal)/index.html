<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form onsubmit="submitHandler(event)">
        <h1><u>Seller Admin Page</u></h1>
        <label>Product Name:</label>
        <input type="text" id="product" name="product" placeholder="Enter Product Name" />
        <label>Selling Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter Selling Price" />
        <label>Choose Category:
            <select id="category" name="category">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="SkinCare">SkinCare</option>
                <option value="Electronics">Electronics</option>
                <option value="Sports">Sports</option>
            </select>
        </label>
        <button type="submit">Add Product</button>
    </form>
    <div>
    <div style="margin-left: 5%;"> 
        <u><h1 id="heading">PRODUCTS</h1></u> 
    </div>
     <div style="margin-left: 5%;">
        <h3 id="food">Food Items:</h3>
        <h3 id="skincare">SkinCare items:</h3>
        <h3 id="electronics">Electronic Items:</h3>
        <h3 id="sports">Sport items:</h3>
</div>
<ul id="listOfItems"></ul>
<h3 style="margin-left: 5%;" id="totalPrice"></h3>
    <script src="index.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>
</html>
